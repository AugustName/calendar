<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Calendar</title>
	<link rel="stylesheet" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>
<body>
	<div class="calendar">
		<div class="date">
			<p id="nameMonth" style="margin-right: 10px"></p>
			<p id="nameYear" style="margin-left: 10px"></p>
		</div>
		<div class="cal">
		<div id="back" ><i class="fa fa-chevron-left" aria-hidden="true"></i></div>
		<div>
		<table id="calendar"></table>
		</div>
		<div id="forward" ><i class="fa fa-chevron-right" aria-hidden="true"></i></div>
		</div>
	</div>

	<script src="cal.js"></script>
</body>
</html>
